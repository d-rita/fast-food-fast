<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>
                <a href="user_login.html">Fast-Food-Fast</a>
            </h1>
        </div>
        <!--endof header-->
        <div class="main">
            <div class="image">
                <img src="images/burger1.jpg" alt="Pizza" height="500" width="650">

            </div>
            <div class="user_signup">
                <form id="signup" method="POST" action="user_login.html">
                    <fieldset>
                        <legend>Sign up here</legend>

                        <input type="text" placeholder="Username" id="username">
                        <input type="email" placeholder="Email Address" id="email">
                        <input type="text" placeholder="New Password" id="password">
                        <input type="checkbox" id="admin">As admin<br>
                        <input type="submit" value="Create my account">
                        <br>
                        <p>Already have an account?<a href="user_login.html" class="link">  Log in</a></p>
                    </fieldset>
                </form>
            </div>
            <!--endof user signup-->
        </div>
        <!--endof main-->
    </div>
    <!--endof container-->
    <script src='scripts/signup.js'></script>

</body>
