Endpoint to Get a particular user's orders.
---
tags:
    - Fast Food Food User Orders
parameters:
    - name: token
      in: header
      description: A json web token generated for each loggged in user
      required: true
      type: string

responses:
  200:
    description: Particular user's orders successfully returned
  404:
    description: No orders found
  401:
    description: Unauthorised access

security:
  - JWT:
      description: Pass in jwt token. i.e Bearer <jwt>
      type: apiKey
      scheme: bearer
      name: token
      in: header
      bearerFormat: JWT